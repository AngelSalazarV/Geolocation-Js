<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Data Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <main class="container">
        <button type="button" id="theme" > <ion-icon id="icon" name="sunny-outline"></ion-icon></button>
        <form id="form">
            <label>
                IP del usuario
                <input required id="input" type="text" placeholder="Introduce aqui la ip">
                <small>Por ejemplo: 182.182.36.128</small>
            </label>
            <button type="submit" id="submit">
                Buscar informacion de esta IP
            </button>
        </form>

        <div class="info-and-country">
            <pre id="results">
            </pre>
            <div id="map">

            </div>
        </div>
    </main>
</body>
</html>

<script src="script.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
